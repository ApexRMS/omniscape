name: omniscapeEnv-3-5-0
channels:
  - conda-forge
dependencies:
  # Core Python
  - python=3.12.*

  # Required Python packages
  - pysyncrosim=2.1.*
  - pandas=2.2.*
  - numpy=2.0.*
  - rasterio=1.3.*

  # GDAL and geospatial libraries
  - gdal=3.9.*
  - libgdal=3.9.*
  - geos=3.12.*
  - proj=9.4.*
  - geotiff=1.7.*

  # GDAL format support libraries
  - freexl=2.0.*
  - hdf4=4.2.*
  - hdf5=1.14.*
  - libnetcdf=4.9.*
  - postgresql=16.*
  - libspatialite=5.1.*
  - libkml=1.3.*
  - openjpeg=2.5.*
  - poppler=24.*

  # Compression libraries
  - blosc=1.21.*
  - bzip2=1.0.*
  - lz4-c=1.9.*
  - lzo=2.10.*
  - zlib=1.3.*
  - zstd=1.5.*
  - snappy=1.2.*

  # Core system libraries
  - libcurl=8.8.*
  - openssl=3.5.*
  - libssh2=1.11.*
  - krb5=1.21.*
  - libxml2=2.12.*
  - xerces-c=3.2.*
  - libpng=1.6.*
  - libjpeg-turbo=3.0.*
  - libtiff=4.6.*
  - libwebp-base=1.4.*
  - sqlite=3.46.*
  - libarchive=3.7.*

  # Additional utilities
  - affine=2.4.*
  - attrs=23.*
  - certifi
  - click=8.1.*
  - click-plugins=1.1.*
  - cligj=0.7.*
  - colorama=0.4.*
  - pyparsing=3.1.*
  - python-dateutil=2.9.*
  - pytz=2024.*
  - setuptools=70.*
  - six=1.16.*
  - snuggs=1.4.*
  - pip
  - wheel
